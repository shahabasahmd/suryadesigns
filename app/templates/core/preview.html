<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image with Name</title>
    <!-- Include CSS stylesheets here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="userNameInput" placeholder="Enter your name">
        <div id="productImage">
            <!-- Product image will be displayed here -->
            <img src="default_product_image.jpg" alt="Product Image">
        </div>
    </div>

    <!-- Include JavaScript file -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userNameInput = document.getElementById('userNameInput');
            const productImage = document.getElementById('productImage').querySelector('img');
        
            userNameInput.addEventListener('input', function() {
                const userName = userNameInput.value;
                // Update the product image source with the entered name
                productImage.src = `product_image_with_name?name=${userName}`;
            });
        });
    </script>

    
</body>
</html>
